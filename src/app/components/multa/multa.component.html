
<app-navbar></app-navbar>
<div class="container" style="margin-top: 50px;">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header" style=background-color:#7ccc;>
        <b>MULTA</b>
      </div>

    </div>


    <button type="button" class="btn btn-primary btn-block" data-target="#crearMulta" data-toggle="modal">
      Nueva Multa
    </button>
  </div>

  <div class="modal fade" id="crearMulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Multa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form [formGroup]="form">
            <div class="form-group">
              <input type="text" name="Nombre Multa" formControlName="txtmult_nombre" placeholder="Insertar Nombre Multa" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" name="Multa valor" formControlName="txtmult_valor" placeholder="Insertar Multa valor" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" (click)="crearMulta()" data-dismiss="modal">Crear
                Multa</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="col-md-12">
    <table class="table table-bordered table-hover bg-while" style=background-color:#accc;>
      <thead>

        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Valor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of multas">
          <td>
            {{i.mult_idmulta}}
          </td>

          <td>
            {{i.mult_nombre}}
          </td>
          <td>
            {{i.mult_valor}}
          </td>

          <td class="d-flex justify-content-center">
            <a class="btn btn-success" data-toggle="modal" data-target="#editarMulta" (click)="infoUpdateMulta (i.mult_idmulta,i.mult_nombre,i.mult_valor)">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger" (click)="eliminarFisicoMulta(i.mult_idmulta)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>

          <div class="modal fade" id="editarMulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Multa</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="form">
                    <div class="form-group">

                      <label>
                        <h6>CÃ©dula:
                          {{ this.informacionMulta.mult_idmulta }}
                        </h6>
                      </label>
                      <input type="text" name="Nombre Multa" formControlName="txtmult_nombre" [(ngModel)]="this.informacionMulta.mult_nombre" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="number" name="Valor de Multa" formControlName="txtmult_valor" [(ngModel)]="this.informacionMulta.mult_valor" class="form-control">
                    </div>

                    <div class="modal-footer">

                      <button type="button" class="btn btn-primary" (click)="actualizarMulta(informacionMulta.mult_idmulta)" data-dismiss="modal">Actualizar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </tr>
      </tbody>
    </table>
  </div>
</div>
