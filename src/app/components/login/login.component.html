<section class="w-100 p-6" style="background: #e7e4ea;">
  <div style="width: 100%; background: rgb(61, 61, 248); height: 60px; margin-top: 25px;">
    <p class="small fw-bold mt-2 pt-2 mb-3 " style="text-align: center; font-style: bold; font-size: 25px; color: white;">
      Iniciar sesión
    </p>
  </div>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 " style="margin-top: 10px">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Sign in with</p>
          <button type="button" class="btn btn-primary btn-floating mx-3">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-3">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-3">
            <i class="fab fa-linkedin-in"></i>
          </button>
        </div>
        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">Or</p>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-3">
          <input [(ngModel)]="username" type="text" id="form3Example3" class="form-control form-control-lg"
            placeholder="Enter a valid email address" />
          <label class="form-label" for="form3Example3" style="margin: 5px;">
            <h5>Email address</h5>
          </label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input [(ngModel)]="password" type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Enter password" />
          <label class="form-label" for="form3Example4" style="margin: 5px;">
            <h5>Password</h5>
          </label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="#!" class="text-body link-success">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-success btn-lg" (click)="login()"
            style="padding-left: 2.5rem; padding-right: 2.5rem; width: 100%;">Login</button>
          <p class="small fw-bold mt-2 pt-1 mb-0" style="text-align: center;">Don't have an account? <a routerLink="/signIn"
              class="link-danger">Register Here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top: 25px;">
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary w-100 p-3">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2023. All rights reserved by Mario Salazar.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </div>
</section>
