<app-navbar></app-navbar>
<div class="container" style="margin-top: 50px;">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header" style=background-color:#7ccc;>
        <b>Egresos</b>
      </div>

    </div>


    <button type="button" class="btn btn-primary btn-block" data-target="#crearMulta" data-toggle="modal">
      Nuevo Egreso
    </button>
  </div>

  <div class="modal fade" id="crearMulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Multa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form [formGroup]="form">
            <div class="form-group">
              <input type="text" name="Nombre Multa" formControlName="txtmult_nombre"
                placeholder="Insertar Nombre Multa" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" name="Multa valor" formControlName="txtmult_valor" placeholder="Insertar Multa valor"
                class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Crear
                Multa</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="col-md-12">
    <table class="table table-bordered table-hover bg-while" style=background-color:#accc;>
      <thead>

        <tr>
          <th>ID</th>
          <th>Descripcion</th>
          <th>Subtotal</th>
          <th>Iva</th>
          <th>Total</th>
          <th>Fecha</th>
          <th>NÃºmero</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of Cargar_egresos">
          <td>
            {{s.egre_id}}
          </td>

          <td>
            {{s.egre_descripcion}}
          </td>
          <td>
            {{s.egre_subtotal}}
          </td>
          <td>
            {{s.egre_iva}}
          </td>
          <td>
            {{s.egre_total}}
          </td>

          <td>
            {{s.egre_fecha | date: "dd-MM-y"}}
          </td>
          <td>
            {{s.egre_numero}}
          </td>

          <td class="d-flex justify-content-center">
            <a class="btn btn-success" data-toggle="modal" data-target="#editarMulta"
              (click)="infoUpdateEgreso (s.egre_id, s.tes_idtesorero, s.egre_descripcion, s.egre_subtotal, s.egre_iva, s.egre_total, s.egre_fecha, s.egre_numero, s.egre_estado_delete)">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger" (click)="deleteEgreso(s.egre_id)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
