<app-navbar></app-navbar>

<div class="container" style="margin-top: 50px;">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header" style=background-color:#7ccc;>
          <b>TIPO DOCUMENTO</b>
        </div>

      </div>


      <button type="button" class="btn btn-primary btn-block" data-target="#creartipoDocumento" data-toggle="modal">
        Nueva Tipo Documento
      </button>
    </div>

    <div class="modal fade" id="creartipoDocumento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Tipo Documento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form [formGroup]="form">
              <div class="form-group">
                <input type="text" name="Nombre Tipo de documento" formControlName="txttipdoc_nombre" placeholder="Insertar Tipo Documento" class="form-control">
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="creartipoDocumento()" data-dismiss="modal">Crear
                  Tipo Documento</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-12">
      <table class="table table-bordered table-hover bg-while" style=background-color:#accc;>
        <thead>

          <tr>
            <th>ID</th>
            <th>Tipo Documento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of tipodocumentos">
            <td>
              {{i.tipdoc_id}}
            </td>

            <td>
              {{i.tipdoc_nombre}}
            </td>

            <td class="d-flex justify-content-center">
              <a class="btn btn-success" data-toggle="modal" data-target="#editartipoDocumento" (click)="infoUpdatetipoDocumento (i.tipdoc_id,i.tipdoc_nombre)">
                <i class="fas fa-edit"></i>
              </a>
              <a class="btn btn-danger" (click)="eliminarFisicotipoDocumento(i.tipdoc_id)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>

            <div class="modal fade" id="editartipoDocumento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Tipo Documento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="form">
                      <div class="form-group">

                        <label>
                          <h6>CÃ©dula:
                            {{ this.informacionTipoDocumento.tipdoc_id }}
                          </h6>
                        </label>
                        <input type="text" name="Nombre Tipo Documento" formControlName="txttipdoc_nombre" [(ngModel)]="this.informacionTipoDocumento.tipdoc_nombre" class="form-control">
                      </div>

                      <div class="modal-footer">

                        <button type="button" class="btn btn-primary" (click)="actualizartipoDocumento(informacionTipoDocumento.tipdoc_id)" data-dismiss="modal">Actualizar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
